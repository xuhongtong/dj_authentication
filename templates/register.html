{% extends 'base/base.html' %}

<title>{% block title %}注册{% endblock %}</title>

{% block content %}
<div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-login' action="/register/" method="post">
              {% csrf_token %}
              <h2 class="text-center">欢迎登录</h2>
              <div class="form-group">
                <label for="id_username">用户名：</label>
                <input type="text" name='username' class="form-control" id="id_username" placeholder="Username" autofocus required>
              </div>
              <div class="form-group">
                <label for="id_password">密码：</label>
                <input type="password" name='password1' class="form-control" id="id_password" placeholder="Password" required>
              </div>
              <div class="form-group">
                <label for="id_password">确认密码：</label>
                <input type="password" name='password2' class="form-control" id="id_password" placeholder="Password" required>
              </div>
              <div class="form-group">
                <label for="id_email">邮箱：</label>
                <input type="email" name='email' class="form-control" id="id_email" placeholder="Email" required>
              </div>
              <button type="submit" class="btn btn-primary pull-right">注册</button>
          </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
